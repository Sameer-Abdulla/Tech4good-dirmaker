				<div class="filters" id="filters">
					
							
								<div class="group filter-style">
									<h4 class="taxonomy">style</h4>
									<a href="#" class="toggle-filters" data-taxonomy="style" data-state="on">&larr; Toggle</a>
									
										<label for="filter-style-comic">
											<input type="checkbox" id="filter-style-comic"
												data-taxonomy="style"
												value="comic" checked />comic
										</label>
									
								</div>
							
								<div class="group filter-mood">
									<h4 class="taxonomy">mood</h4>
									<a href="#" class="toggle-filters" data-taxonomy="mood" data-state="on">&larr; Toggle</a>
									
										<label for="filter-mood-brush">
											<input type="checkbox" id="filter-mood-brush"
												data-taxonomy="mood"
												value="brush" checked />brush
										</label>
									
										<label for="filter-mood-comic">
											<input type="checkbox" id="filter-mood-comic"
												data-taxonomy="mood"
												value="comic" checked />comic

										<label for="filter-mood-display">
											<input type="checkbox" id="filter-mood-display"
												data-taxonomy="mood"
												value="display" checked />display
										</label>
									
										<label for="filter-mood-grunge">
											<input type="checkbox" id="filter-mood-grunge"
												data-taxonomy="mood"
												value="grunge" checked />grunge
										</label>
									
										<label for="filter-mood-handwritten">
											<input type="checkbox" id="filter-mood-handwritten"
												data-taxonomy="mood"
												value="handwritten" checked />handwritten
										</label>
									
								</div>
							
					
				</div>

				<ul id="items">
					
						<li class="item"
							
								data-style="comic|"
							
								data-mood="brush|comic|display|grunge|handwritten|"

							<h2 class="title">

												</a>

							</div>
